	<title>BELAJAR GRID</title>
	<link rel="stylesheet" type="text/css" href="css/style_flexbox.css">

	<style>
		.container {
		  display: flex;
		  gap: 20px;
		  flex-direction: row;
		  flex-wrap: wrap;
		}
		.item {
		  background-color: lightblue;
		  padding: 1rem;
		  width: calc((100% / 3) - 60px);
		  text-align: center;
		}

		.grid {
		  display: grid;
		  grid-template-columns: 1fr 1fr 1fr;
		  gap:20px;
		}
	</style>
</head>
